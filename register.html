  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
</head>
<body>
 <!-- Top NavBar Code Starts -->

 <!-- Body Content Code Starts -->
 <div class="container">
  <div class="wrapper registerpage">
	<div class="col-lg-12 well">
	<div class="row">
	<form>
		<div class="col-sm-12">
      <div class="row text-center">
        <h1>Registration Form</h1>
      </div>
			<div class="row">
				<div class="col-sm-6 form-group">
					<label>First Name</label>
					<input type="text" placeholder="Enter First Name" class="form-control">
				</div>
				<div class="col-sm-6 form-group">
					<label>Last Name</label>
					<input type="text" placeholder="Enter Last Name" class="form-control">
				</div>
			</div>					

			<div class="row">
				<div class="col-sm-4 form-group">
					<label>Email</label>
					<input type="email" placeholder="Enter Your Email Here" class="form-control">
				</div>	
				<div class="col-sm-4 form-group">
					<label>Password</label>
					<input type="password" placeholder="Choose Your Password" class="form-control">
				</div>	
				<div class="col-sm-4 form-group">
					<label>Confirm Password</label>
					<input type="password" placeholder="Confirm Your Password" class="form-control">
				</div>		
			</div>	
			<div class="row vehicledetails">
			<div class="col-sm-4 form-group">
				<label>Vehicle Number</label>
				<input type="text" placeholder="Enter Vehicle Number" class="form-control">
			</div>	
			<div class="col-sm-3 form-group">
				<button type="button" class="btn btn-info addAnother">Add Another Vehicle</button>
			</div>
      </div>
      <div class="row">
        <button type="button" class="col-xs-12 col-md-2 btn btn-lg btn-info pull-right registerbtn">Register</button>		
      </div>			
		</div>
	</form> 
	</div>
</div>
</div>
</div>
<!-- Body Content Code Ends -->

<!-- Footer Code Starts -->
    <footer class="footer">

        </div>
        </div>
    </footer>
<!-- Footer Code Ends -->
</body>
</html>

  <div class="wrapper">

        <div class="form-group">

        <input type="text" class="form-control" id="pwd" required placeholder="Confirm Password" name="pwd">
        </div>
        <button class="btn btn-lg btn-primary btn-block resetbutton" type="submit">Submit</button>
        </form>
    </div>
  </div>
